name: Github iqiyi

on:
    push:
        branches:
            - main
    schedule:
        - cron: '5 0 * * *'
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
           
           - name: "运行 WPS自动邀请"
              run: python3 function/wps_invitation.py
              env:
                WPS_KEY: ${{ secrets.WPS_KEY }}